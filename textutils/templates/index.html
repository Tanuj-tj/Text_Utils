<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<title>textutils.com</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid"> <a class="navbar-brand" href="#">textutils.com</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"> <a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item"> <a class="nav-link" href="#">About us</a>
					</li>
					<li class="nav-item"> <a class="nav-link" href="#">Contact us</a>
					</li>
				</ul>
				<form action="/analyze" method="post" class="d-flex">{% csrf_token %}
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
			</div>
		</div>
	</nav>
	<div class="alert alert-success alert-dismissible fade show" role="alert"> <strong>Welcome to text utils :):)</strong> Helps to organize your text in a better way.
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	<div class="container">
		<div class="mb-3">
			<label for="exampleFormControlTextarea1" class="form-label">Enter your text here!!!</label>
			<textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
		</div>
		<div class="form-check form-switch">
			<input name="removepunc" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault1">
			<label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
		</div>
		<div class="form-check form-switch">
			<input name="fullcaps" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault2">
			<label class="form-check-label" for="flexSwitchCheckDefault2">UPPERCASE</label>
		</div>
		<div class="form-check form-switch">
			<input name="newlineremover" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault3">
			<label class="form-check-label" for="flexSwitchCheckDefault3">New Line Remover</label>
		</div>
		<div class="form-check form-switch">
			<input name="extraspaceremover" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault4">
			<label class="form-check-label" for="flexSwitchCheckDefault4">Extra space Remover</label>
		</div>
		<div class="form-check form-switch">
			<input name="charactercounter" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault5">
			<label class="form-check-label" for="flexSwitchCheckDefault5">Count the no. of characters</label>
		</div>
		<br>
		<button type="submit" class="btn btn-dark">Analyze Text</button>
		</form>
	</div>
	<!-- Optional JavaScript; choose one of the two! -->
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
