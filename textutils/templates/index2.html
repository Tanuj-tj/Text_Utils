<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Utils</title>
</head>
<body>
<h1>Welcome to the text analyzer. Enter your text below </h1>
<form action="/analyze" , method="get">
    <textarea name="text" style="margin: 0px 189.2px 0px 0px; width: 1510px; height: 300px;"></textarea>

    <input type="checkbox" name="removepunc"> Remove Punctuations<br>
    <input type="checkbox" name="fullcaps"> UPPERCASE<br>
    <input type="checkbox" name="newlineremover">New Line Remover<br>
    <input type="checkbox" name="extraspaceremover">Extra space Remover<br>
    <input type="checkbox" name="charactercounter">Count the no. of characters<br>
    <button type="submit">Analyze Text</button>
</form>
</body>
</html>
